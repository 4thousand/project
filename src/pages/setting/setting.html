<ion-header>
<ion-navbar color="darklight" hideBackButton>
<ion-title> 
  {{"Setting" | translate}}
</ion-title>
</ion-navbar>
</ion-header>
<ion-content>

   <ion-item (click)="account()"> 
    <ion-label>{{"account" | translate}} </ion-label>
  </ion-item>


   <ion-item (click)="translate()"> 
    <ion-label>{{"Language" | translate}} </ion-label>
  </ion-item>
 
  <ion-item *ngIf="setting.notifycation == true"> 
    <ion-label>  {{"Notification" | translate}} </ion-label>
    <ion-toggle checked="true" (ionChange)="datachanged($event)" ></ion-toggle>
  </ion-item>
  <ion-item *ngIf="setting.notifycation != true"> 
    <ion-label>  {{"Notification" | translate}} </ion-label>
    <ion-toggle checked="false" (ionChange)="datachanged($event)" ></ion-toggle>
  </ion-item>
  <ion-item *ngIf="setting.version == ap.version">
  <ion-label>  {{"Version" | translate}} </ion-label>
  <ion-label align="right">  {{setting.version}}</ion-label>
  </ion-item>
  <ion-item *ngIf="setting.version != ap.version" class="bgnotver">
  <ion-label>  {{"Version" | translate}} </ion-label>
  <ion-label align="right">  {{setting.version}}</ion-label>
  </ion-item>
   <ion-item (click)="checkupdate()"> 
    <ion-label align="center"> {{"Update" | translate}} </ion-label>
  </ion-item >
 

 
    <div class="progressbar">
      <div class=".inner-progressbar" [style.width]="Iprogress+'%'">
      {{Iprogress}} {{titleupdate}}
      </div>
    </div>
 
 
 

</ion-content>

<ion-footer>
  <button class="bottom" ion-button clear full color="dark" (click)="Logout()">{{"SignOut" | translate}}</button>
</ion-footer>
