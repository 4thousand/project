<ion-navbar color="darklight" hideBackButton>
<ion-title> 
{{"Home" | translate}}
</ion-title>
</ion-navbar>
 
</ion-header>

<ion-content text-center class="icons-basic-page" padding>
		<div [ngSwitch]="pet" style="margin-top:100px;">
				<ion-grid *ngSwitchCase="'puppies'">
						<ion-row class="row">
								<ion-col class="col col-lef"><button class="btn-h" (click)="GoPark()"><ion-icon name="ios-car"></ion-icon><br>{{"Parking" | translate}}</button></ion-col>
								<ion-col class="col"><button class="btn-h" (click)="goMycarpage()" > <ion-icon name="ios-car-outline" ></ion-icon><br>{{"Mycar" | translate}}</button></ion-col>
								<ion-col class="col col-ri"><button class="btn-h" (click)="goNavigatePage()"> <ion-icon name="navigate"></ion-icon><br>{{"Navigator" | translate}}</button></ion-col>
						</ion-row>
						<ion-row class="row">
								<ion-col class="col col-lef"><button class="btn-h" (click)="gTimeline()"><ion-icon name="clipboard" md="md-clipboard" color="bright"></ion-icon><br>{{"History" | translate}}</button></ion-col>
								<ion-col class="col"><button class="btn-h" (click)="gosetting()" > <ion-icon  name="md-settings" > </ion-icon><br>{{"Setting" | translate}}</button></ion-col>
								<ion-col class="col col-ri"><button class="btn-h" (click)="gabout()"> <ion-icon  name="md-contact" ></ion-icon><br>{{"About" | translate}}</button></ion-col>
						</ion-row>
				</ion-grid> 
		</div>
	</ion-content>
<ion-footer>
	<button  ion-button clear full color="light" (click)="Signout()">{{"SignOut" | translate}}</button>
</ion-footer>
