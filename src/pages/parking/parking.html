<ion-header>
<ion-navbar color="darklight" hideBackButton>
<ion-title> 
  {{"ParkingTC-1" | translate}}
</ion-title>
</ion-navbar>
</ion-header>


<ion-content fullscreen>
  <div class="content">
  <div cards >

    <div class="grid-full gmd-2"  >
      <ion-row >
        <ion-col   *ngFor="let item of parkinglist$ | async" style="text-align:center">
         <div *ngIf="item.status == 0">
          <ion-card class="blue gmd-2"  *ngIf="item.standby == profile.Email" (click)="PA1(item.status,item.standby,item.name,item.key)">
            <h1 orange>{{item.name}}</h1>
               <h1 align="center"><ion-icon name="md-contact"></ion-icon> </h1>
          </ion-card>
          <ion-card  class="red gmd-2" *ngIf="item.standby != profile.Email" (click)="PA1(item.status,item.standby,item.name,item.key)">
            <h1 orange>{{item.name}}</h1>
               <h1 align="center"><ion-icon name="ios-car"> </ion-icon></h1>
          </ion-card>
          </div>
          <div *ngIf="item.status == 1">
           <ion-card (click)="PA1(item.status,item.standby,item.name,item.key)" class="green gmd-2">
            <h1 orange>{{item.name}}</h1>
               <h1 align="center">&nbsp;</h1>
          </ion-card>
          </div>
        </ion-col>
 
  </ion-row>
    </div>

   
  <button class="bottom gmd-2" style="margin-top:30px;" ion-button clear  full  color="dark" (click)="getimg()">รูปลานจอด</button>
</div>

     <button ion-fab mini color="danger" (click)="nvigate()"><ion-icon name="md-navigate"></ion-icon></button>

  <button class="bottom" ion-button clear full color="dark"(click)="back()">{{"Back" | translate}}</button>
