<ion-header>
<ion-navbar color="darklight" hideBackButton>
<ion-title> 
AddParking
</ion-title>
</ion-navbar>
</ion-header>


<ion-content padding>
<ion-item>
  <ion-label>Name</ion-label>
  <ion-input  [(ngModel)]="name" placeholder="A" ></ion-input>
</ion-item>
<ion-item>
  <ion-label>slots</ion-label>
  <ion-input [(ngModel)]="item.slots" placeholder="6"></ion-input>
</ion-item>
<ion-item>
  <ion-label>location</ion-label>
  <ion-input [(ngModel)]="item.location" placeholder="TC1 RMUTL"></ion-input>
</ion-item>
<ion-item>
 <ion-label>Picture</ion-label>

   <ion-label align="right"><h1> <ion-icon name="md-image" style="margin-right:15px" (click)="getpicture()"></ion-icon> <ion-icon name="md-camera" (click)="camera()"></ion-icon></h1></ion-label>
   
</ion-item>
 
<div  text-center>
<img src="{{picture}}"/>
</div>
 
<button ion-button block clear (click)="addParking(item)">add</button>
</ion-content>
