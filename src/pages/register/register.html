<ion-content padding>
  <ion-list >
    
      <ion-item>
        <ion-label floating>Email</ion-label>
        <ion-input [(ngModel)]="userP.Email" type="text"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label floating>DisplayName</ion-label>
        <ion-input [(ngModel)]="userP.DisplayName" type="text"></ion-input>
      </ion-item>
    
      <ion-item>
        <ion-label floating>password</ion-label>
        <ion-input [(ngModel)]="userP.Password" type="password"  ></ion-input>
      </ion-item>
      <ion-item>
          <ion-label floating>Confirm Password</ion-label>
        <ion-input type="password" #conpassword></ion-input>
      </ion-item>
      
      <!-- 
      <button ion-button  full color="secondary" outline icon-start>
        <ion-icon name='paw' is-active="false"></ion-icon>
        Sync With LINE
      </button>-->
      <button ion-button block outline color="primary" type="submit"(click)="register()">Sign in</button>
      
    </ion-list>

</ion-content>
<ion-footer>
        <button ion-button clear full color="primary"(click)="backlogin()">Back</button>
  </ion-footer>
