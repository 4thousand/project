<ion-header>

  <ion-navbar>
    <ion-title>AddParking</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
<ion-item>
  <ion-label>Name</ion-label>
  <ion-input  [(ngModel)]="name" placeholder="A" ></ion-input>
</ion-item>
<ion-item>
  <ion-label>slots</ion-label>
  <ion-input [(ngModel)]="item.slots" placeholder="6"></ion-input>
</ion-item>
<ion-item>
  <ion-label>location</ion-label>
  <ion-input [(ngModel)]="item.slots" placeholder="6"></ion-input>
</ion-item>
<ion-item>
  <ion-label>picture</ion-label>
  <ion-icon name="md-image"></ion-icon> <ion-icon name="md-camera"></ion-icon>

 {{item | json}}
<button ion-button block clear (click)="addParking(item)">add</button>
</ion-content>
