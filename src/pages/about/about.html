<ion-header>
<ion-navbar color="darklight" hideBackButton>
<ion-title> 
  {{"Profile" | translate}}
</ion-title>
</ion-navbar>
 
</ion-header>


<ion-content fullscreen>
 
<div class="headers">
 <div class="logoimg">
  <ion-img width="80px" height="80px" src="../../assets/icon/logo-profile.png"></ion-img>
 </div>
 <div class="boxprofile"><h6>{{"Username" | translate}}</h6><h2>{{profile.DisplayName}}</h2></div>
</div>

  <ion-list>
    <ion-item>
        <h6> {{"Email" | translate}} </h6> 
        {{profile.Email}}
    </ion-item>
    
    <ion-item *ngIf="profile.standby">
        <h6>{{"Status" | translate}}</h6> 
       เข้าจอด : {{profile.standby}}
    </ion-item>
    <ion-item *ngIf="!profile.standby">
        <h6>{{"Status" | translate}}</h6> 
          No Parking
    </ion-item>
   <ion-item >
        <h6>{{"Version" | translate}}</h6> 
              {{profile.version}}
    </ion-item>
      <ion-item>
        <h6>{{"UserID" | translate}}</h6> 
        {{profile.uid}}
    </ion-item>
  </ion-list>

 
</ion-content>
<ion-footer>
		<button class="bottom" ion-button clear full color="black"(click)="back()">{{"Back" | translate}}</button>
	</ion-footer>
