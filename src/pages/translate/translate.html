<ion-header>

<ion-navbar color="darklight" hideBackButton>
    <ion-title> {{"Language" | translate}}</ion-title>
  </ion-navbar>
</ion-header>
<ion-content padding>
<ion-list radio-group [(ngModel)]="relationship">
  <ion-item (click)="changeLanguage('en')">
    <ion-label>English</ion-label>
  </ion-item>
  <ion-item (click)="changeLanguage('th')">
    <ion-label>Thai</ion-label>
  </ion-item>
</ion-list>
</ion-content>

<ion-footer>
  <button class="bottom" ion-button clear full color="dark"(click)="back()">{{"Back" | translate}}</button>
</ion-footer>
